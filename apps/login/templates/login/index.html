<html>

<head>
    <title>Quotes</title>
    {% load staticfiles %}
</head>

<body>
    <div class="wrapper">

        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}

        <h1>Welcome!</h1>
        <form class="topform" action="{% url 'register' %}" method="post">
            {% csrf_token %}

            <h3>Register</h3>
            <p>Name:</p>
            <input type="text" name="name" />

            <p>Alias:</p>
            <input type="text" name="alias" />

            <p>Email:</p>
            <input type="text" name="email" />

            <p>Password:</p>
            <input type="password" name="password" />

            <p>Confirm PW:</p>
            <input type="password" name="password_confirmation" />
            <p class="btnpar">
                <input type="submit" value="Register" />
            </p>
        </form>

        <form class="btform" action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <h3>Login</h3>
            <p>Email:</p>
            <input type="text" name="email" />

            <p>Password:</p>
            <input type="text" name="password" />
            <p class="btnpar">
                <input type="submit" value="Login" />
            </p>
        </form>
    </div>
</body>

</html>
